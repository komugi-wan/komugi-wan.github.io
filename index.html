<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>COLLECTION ARCHIVE</title>
    <style>
        :root {
            --bg-color: #f8f9fa;
            --card-bg: #ffffff;
            --text-main: #333333;
            --text-sub: #666666;
            --accent: #4a90e2;
            --accent-light: #e3f2fd;
            --danger: #ff5252;
            --success: #4caf50;
            --border: #eeeeee;
            --shadow: 0 2px 8px rgba(0,0,0,0.08);
            --safe-top: env(safe-area-inset-top);
        }

        * {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            line-height: 1.4;
            user-select: none;
        }

        /* UI Components */
        .header {
            background: var(--card-bg);
            padding: calc(var(--safe-top) + 15px) 20px 15px;
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: var(--shadow);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            margin: 0;
            font-size: 1.2rem;
            font-weight: 700;
            color: var(--accent);
        }

        .container {
            padding: 15px;
            max-width: 600px;
            margin: 0 auto;
        }

        /* List Items */
        .series-card {
            background: var(--card-bg);
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 12px;
            box-shadow: var(--shadow);
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
            overflow: hidden;
            transition: transform 0.2s;
        }

        .series-card:active {
            transform: scale(0.98);
        }

        .series-info {
            flex: 1;
        }

        .series-title {
            font-weight: 600;
            font-size: 1rem;
            display: block;
        }

        .series-meta {
            font-size: 0.75rem;
            color: var(--text-sub);
            margin-top: 4px;
        }

        /* Item Detail */
        .item-row {
            background: var(--card-bg);
            border-bottom: 1px solid var(--border);
            padding: 12px 15px;
            display: flex;
            align-items: center;
            position: relative;
            touch-action: pan-y;
        }

        .item-main {
            flex: 1;
        }

        .item-name {
            font-weight: 600;
            font-size: 0.95rem;
        }

        .item-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 4px;
            margin-top: 4px;
        }

        .tag {
            font-size: 0.65rem;
            padding: 2px 8px;
            background: var(--accent-light);
            color: var(--accent);
            border-radius: 10px;
        }

        .item-status {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .count-badge {
            font-weight: 700;
            font-size: 1.1rem;
            min-width: 24px;
            text-align: center;
        }

        .status-pill {
            font-size: 0.7rem;
            padding: 3px 8px;
            border-radius: 4px;
            font-weight: 600;
        }

        .status-wanted { background: #fff3e0; color: #f57c00; }
        .status-owned { background: #e8f5e9; color: #2e7d32; }
        .status-trade { background: #e1f5fe; color: #0288d1; }

        /* Floating Button */
        .fab {
            position: fixed;
            bottom: 30px;
            right: 20px;
            width: 56px;
            height: 56px;
            border-radius: 28px;
            background: var(--accent);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 12px rgba(74,144,226,0.4);
            border: none;
            font-size: 24px;
            z-index: 90;
        }

        /* Modal */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            display: none;
            z-index: 1000;
            align-items: flex-end;
        }

        .modal-content {
            background: white;
            width: 100%;
            border-radius: 20px 20px 0 0;
            padding: 20px;
            max-height: 90vh;
            overflow-y: auto;
            animation: slideUp 0.3s ease-out;
        }

        @keyframes slideUp {
            from { transform: translateY(100%); }
            to { transform: translateY(0); }
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            font-size: 0.85rem;
            color: var(--text-sub);
            margin-bottom: 5px;
        }

        input, select, textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--border);
            border-radius: 8px;
            font-size: 1rem;
            background: #fdfdfd;
        }

        .btn-group {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-top: 20px;
        }

        .btn {
            padding: 12px;
            border-radius: 8px;
            border: none;
            font-weight: 600;
            font-size: 1rem;
        }

        .btn-primary { background: var(--accent); color: white; }
        .btn-secondary { background: #eeeeee; color: var(--text-sub); }

        /* Swipe Action */
        .swipe-actions {
            position: absolute;
            right: -80px;
            top: 0;
            height: 100%;
            width: 80px;
            background: var(--danger);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.2s;
        }

        .swiped .swipe-actions {
            transform: translateX(-80px);
        }

        .swiped .item-main, .swiped .item-status {
            transform: translateX(-80px);
        }
        
        .item-main, .item-status {
            transition: transform 0.2s;
        }

        /* Utility */
        .hidden { display: none !important; }
        .empty-state {
            text-align: center;
            padding: 50px 20px;
            color: var(--text-sub);
        }

        /* Opening Mode */
        .opening-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: white;
            z-index: 2000;
            display: flex;
            flex-direction: column;
        }

        .opening-item {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border-bottom: 1px solid var(--border);
            padding: 20px;
        }

        .opening-count {
            font-size: 4rem;
            font-weight: 800;
            color: var(--accent);
        }
    </style>
</head>
<body>

    <div id="app-root">
        <header class="header">
            <h1 id="view-title">COLLECTION ARCHIVE</h1>
            <button onclick="App.toggleSettings(true)" style="background:none; border:none; font-size: 1.2rem;">⚙️</button>
        </header>

        <div id="main-container" class="container">
            </div>

        <button id="add-btn" class="fab" onclick="App.handleAddClick()">＋</button>
    </div>

    <div id="series-modal" class="modal-overlay" onclick="Utils.closeModal(event, 'series-modal')">
        <div class="modal-content">
            <h3 id="series-modal-title">シリーズ追加</h3>
            <div class="form-group">
                <label>タイトル</label>
                <input type="text" id="input-series-title" placeholder="例：〇〇 缶バッジ 第1弾">
            </div>
            <div class="form-group">
                <label>メモ</label>
                <textarea id="input-series-memo" rows="2" placeholder="発売日や場所など"></textarea>
            </div>
            <div class="btn-group">
                <button class="btn btn-secondary" onclick="App.toggleSeriesModal(false)">キャンセル</button>
                <button class="btn btn-primary" onclick="App.saveSeries()">保存</button>
            </div>
        </div>
    </div>

    <div id="item-modal" class="modal-overlay" onclick="Utils.closeModal(event, 'item-modal')">
        <div class="modal-content">
            <h3 id="item-modal-title">アイテム登録</h3>
            <div class="form-group">
                <label>名前</label>
                <input type="text" id="input-item-name" placeholder="キャラ名、種類など">
            </div>
            <div class="form-group">
                <label>タグ（カンマ区切り）</label>
                <input type="text" id="input-item-tags" placeholder="等身, SD, 特典など">
            </div>
            <div class="form-group">
                <label>ステータス</label>
                <select id="input-item-status">
                    <option value="owned">所持</option>
                    <option value="wanted">求</option>
                    <option value="trade">譲渡・交換中</option>
                </select>
            </div>
            <div style="display: flex; gap: 15px; align-items: center;">
                <div class="form-group" style="flex: 1;">
                    <label>数量</label>
                    <input type="number" id="input-item-count" value="1" min="0">
                </div>
                <div class="form-group" style="padding-top: 20px;">
                    <label style="display: inline-flex; align-items: center;">
                        <input type="checkbox" id="input-item-infinite" style="width: 20px; height: 20px; margin-right: 8px;">
                        無限回収
                    </label>
                </div>
            </div>
            <div class="btn-group">
                <button class="btn btn-secondary" onclick="App.toggleItemModal(false)">キャンセル</button>
                <button class="btn btn-primary" onclick="App.saveItem()">保存</button>
            </div>
        </div>
    </div>

    <div id="settings-modal" class="modal-overlay" onclick="Utils.closeModal(event, 'settings-modal')">
        <div class="modal-content">
            <h3>設定・データ管理</h3>
            <div class="form-group">
                <button class="btn btn-secondary" style="width: 100%; margin-bottom: 10px;" onclick="App.exportData()">データをバックアップ（保存）</button>
                <button class="btn btn-secondary" style="width: 100%;" onclick="document.getElementById('import-file').click()">データを復元（読み込み）</button>
                <input type="file" id="import-file" class="hidden" accept=".json" onchange="App.importData(event)">
            </div>
            <div class="btn-group">
                <button class="btn btn-secondary" onclick="App.toggleSettings(false)">閉じる</button>
            </div>
        </div>
    </div>

    <script>
        /**
         * COLLECTION ARCHIVE v1.0.1
         * Data Structure:
         * {
         * series: [
         * { id, title, memo, items: [{ id, name, tags, status, count, isInfinite }] }
         * ]
         * }
         */

        const Store = {
            data: { series: [] },
            currentSeriesId: null,
            editingItemId: null,

            load() {
                const saved = localStorage.getItem('col_arch_data');
                if (saved) this.data = JSON.parse(saved);
            },
            save() {
                localStorage.setItem('col_arch_data', JSON.stringify(this.data));
            },
            getSeries(id) {
                return this.data.series.find(s => s.id === id);
            },
            deleteSeries(id) {
                this.data.series = this.data.series.filter(s => s.id !== id);
                this.save();
            }
        };

        const Utils = {
            generateId: () => Date.now().toString(36) + Math.random().toString(36).substr(2, 5),
            
            // XSS対策: 文字列をエスケープする
            escapeHTML: (str) => {
                if (!str) return "";
                const chars = {
                    '&': '&amp;',
                    '<': '&lt;',
                    '>': '&gt;',
                    '"': '&quot;',
                    "'": '&#39;'
                };
                return String(str).replace(/[&<>"']/g, m => chars[m]);
            },

            closeModal(e, id) {
                if (e.target.id === id) {
                    if (id === 'series-modal') App.toggleSeriesModal(false);
                    if (id === 'item-modal') App.toggleItemModal(false);
                    if (id === 'settings-modal') App.toggleSettings(false);
                }
            },

            showToast(msg) {
                const toast = document.createElement('div');
                toast.style = "position:fixed; bottom:100px; left:50%; transform:translateX(-50%); background:rgba(0,0,0,0.8); color:white; padding:10px 20px; border-radius:20px; z-index:5000; font-size:0.8rem;";
                toast.textContent = msg;
                document.body.appendChild(toast);
                setTimeout(() => toast.remove(), 2000);
            },

            // スワイプ操作の制御（競合回避版）
            attachSwipe(element, onDelete) {
                let startX = 0;
                let startY = 0;
                let isScrolling = false;
                let isSwiping = false;

                element.addEventListener('touchstart', e => {
                    startX = e.touches[0].clientX;
                    startY = e.touches[0].clientY;
                    isScrolling = false;
                    isSwiping = false;
                }, {passive: true});

                element.addEventListener('touchmove', e => {
                    if (isScrolling) return;

                    const currentX = e.touches[0].clientX;
                    const currentY = e.touches[0].clientY;
                    const diffX = startX - currentX;
                    const diffY = Math.abs(startY - currentY);

                    // 初動で水平方向の移動が垂直方向より大きい場合に「スワイプ中」と判定
                    if (!isSwiping && diffX > 10 && diffX > diffY) {
                        isSwiping = true;
                    } 
                    // 逆に垂直方向が大きければ「スクロール中」と判定して無視
                    else if (!isSwiping && diffY > 10) {
                        isScrolling = true;
                    }

                    if (isSwiping) {
                        // 横スワイプ動作中は縦スクロールを止める
                        if (e.cancelable) e.preventDefault();
                        if (diffX > 50) {
                            element.classList.add('swiped');
                        } else {
                            element.classList.remove('swiped');
                        }
                    }
                }, {passive: false}); // preventDefaultを使うためfalseに設定

                element.addEventListener('touchend', () => {
                    // 解放時の処理（必要に応じて）
                });
            }
        };

        const Render = {
            main: document.getElementById('main-container'),
            title: document.getElementById('view-title'),

            seriesList() {
                this.title.textContent = "COLLECTION ARCHIVE";
                document.getElementById('add-btn').classList.remove('hidden');
                
                if (Store.data.series.length === 0) {
                    this.main.innerHTML = `<div class="empty-state">シリーズがありません。<br>右下の＋から登録してください。</div>`;
                    return;
                }

                this.main.innerHTML = Store.data.series.map(s => `
                    <div class="series-card" onclick="App.viewItems('${s.id}')">
                        <div class="series-info">
                            <span class="series-title">${Utils.escapeHTML(s.title)}</span>
                            <span class="series-meta">${s.items.length} 種類のアイテム · ${Utils.escapeHTML(s.memo) || 'メモなし'}</span>
                        </div>
                        <div style="color:var(--text-sub)">❯</div>
                    </div>
                `).join('');
            },

            itemList(seriesId) {
                const s = Store.getSeries(seriesId);
                this.title.textContent = s.title;
                document.getElementById('add-btn').classList.remove('hidden');

                let html = `
                    <div style="margin-bottom:15px; display:flex; gap:10px;">
                        <button class="btn btn-secondary" style="padding:5px 10px; font-size:0.8rem;" onclick="Render.seriesList()">◀ 戻る</button>
                        <button class="btn btn-secondary" style="padding:5px 10px; font-size:0.8rem;" onclick="App.copyTradeText('${seriesId}')">交換用文面コピー</button>
                        <button class="btn btn-secondary" style="padding:5px 10px; font-size:0.8rem; background:#fff3e0;" onclick="App.deleteSeries('${seriesId}')">削除</button>
                    </div>
                `;

                if (s.items.length === 0) {
                    html += `<div class="empty-state">アイテムがありません。</div>`;
                } else {
                    html += s.items.map(item => `
                        <div class="item-row" id="item-${item.id}" onclick="App.editItem('${item.id}')">
                            <div class="item-main">
                                <div class="item-name">${Utils.escapeHTML(item.name)} ${item.isInfinite ? '∞' : ''}</div>
                                <div class="item-tags">
                                    ${item.tags.map(t => `<span class="tag">${Utils.escapeHTML(t)}</span>`).join('')}
                                </div>
                            </div>
                            <div class="item-status">
                                <span class="status-pill status-${item.status}">
                                    ${item.status === 'owned' ? '所持' : item.status === 'wanted' ? '求' : '交渉中'}
                                </span>
                                <span class="count-badge">${item.count}</span>
                            </div>
                            <div class="swipe-actions" onclick="event.stopPropagation(); App.deleteItem('${item.id}')">削除</div>
                        </div>
                    `).join('');
                }

                this.main.innerHTML = html;

                // スワイプイベント付与
                s.items.forEach(item => {
                    const el = document.getElementById(`item-${item.id}`);
                    Utils.attachSwipe(el);
                });
            }
        };

        const App = {
            init() {
                Store.load();
                Render.seriesList();
                
                // ブラウザの戻る対応
                window.onpopstate = () => {
                    if (Store.currentSeriesId) {
                        Store.currentSeriesId = null;
                        Render.seriesList();
                    }
                };
            },

            handleAddClick() {
                if (Store.currentSeriesId) {
                    this.toggleItemModal(true);
                } else {
                    this.toggleSeriesModal(true);
                }
            },

            // --- シリーズ管理 ---
            toggleSeriesModal(show) {
                document.getElementById('series-modal').style.display = show ? 'flex' : 'none';
                if (show) {
                    document.getElementById('input-series-title').value = "";
                    document.getElementById('input-series-memo').value = "";
                }
            },

            saveSeries() {
                const title = document.getElementById('input-series-title').value;
                const memo = document.getElementById('input-series-memo').value;
                if (!title) return alert("タイトルを入力してください");

                const newSeries = {
                    id: Utils.generateId(),
                    title: title,
                    memo: memo,
                    items: []
                };

                Store.data.series.push(newSeries);
                Store.save();
                this.toggleSeriesModal(false);
                Render.seriesList();
            },

            viewItems(id) {
                Store.currentSeriesId = id;
                history.pushState({view: 'items'}, '');
                Render.itemList(id);
            },

            deleteSeries(id) {
                if (confirm("このシリーズと全アイテムを削除しますか？")) {
                    Store.deleteSeries(id);
                    Store.currentSeriesId = null;
                    Render.seriesList();
                }
            },

            // --- アイテム管理 ---
            toggleItemModal(show, itemId = null) {
                const modal = document.getElementById('item-modal');
                modal.style.display = show ? 'flex' : 'none';
                Store.editingItemId = itemId;

                if (show) {
                    if (itemId) {
                        const item = Store.getSeries(Store.currentSeriesId).items.find(i => i.id === itemId);
                        document.getElementById('item-modal-title').textContent = "アイテム編集";
                        document.getElementById('input-item-name').value = item.name;
                        document.getElementById('input-item-tags').value = item.tags.join(', ');
                        document.getElementById('input-item-status').value = item.status;
                        document.getElementById('input-item-count').value = item.count;
                        document.getElementById('input-item-infinite').checked = item.isInfinite;
                    } else {
                        document.getElementById('item-modal-title').textContent = "アイテム登録";
                        document.getElementById('input-item-name').value = "";
                        document.getElementById('input-item-tags').value = "";
                        document.getElementById('input-item-count').value = 1;
                        document.getElementById('input-item-infinite').checked = false;
                    }
                }
            },

            saveItem() {
                const series = Store.getSeries(Store.currentSeriesId);
                const name = document.getElementById('input-item-name').value;
                const tags = document.getElementById('input-item-tags').value.split(',').map(t => t.trim()).filter(t => t);
                const status = document.getElementById('input-item-status').value;
                const count = parseInt(document.getElementById('input-item-count').value) || 0;
                const isInfinite = document.getElementById('input-item-infinite').checked;

                if (!name) return alert("名前を入力してください");

                if (Store.editingItemId) {
                    const item = series.items.find(i => i.id === Store.editingItemId);
                    Object.assign(item, { name, tags, status, count, isInfinite });
                } else {
                    series.items.push({ id: Utils.generateId(), name, tags, status, count, isInfinite });
                }

                Store.save();
                this.toggleItemModal(false);
                Render.itemList(Store.currentSeriesId);
            },

            editItem(id) {
                this.toggleItemModal(true, id);
            },

            deleteItem(id) {
                const series = Store.getSeries(Store.currentSeriesId);
                series.items = series.items.filter(i => i.id !== id);
                Store.save();
                Render.itemList(Store.currentSeriesId);
            },

            // --- その他機能 ---
            copyTradeText(seriesId) {
                const s = Store.getSeries(seriesId);
                const owned = s.items.filter(i => i.status === 'trade').map(i => i.name).join('、');
                const wanted = s.items.filter(i => i.status === 'wanted').map(i => i.name).join('、');
                
                const text = `【交換・譲渡】\n${s.title}\n\n【譲】\n${owned || 'なし'}\n\n【求】\n${wanted || '定価＋送料'}\n\nお気軽にお声掛けください。`;
                
                navigator.clipboard.writeText(text).then(() => {
                    Utils.showToast("交換用テキストをコピーしました");
                });
            },

            toggleSettings(show) {
                document.getElementById('settings-modal').style.display = show ? 'flex' : 'none';
            },

            exportData() {
                const blob = new Blob([JSON.stringify(Store.data, null, 2)], {type: 'application/json'});
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `collection_archive_${new Date().toISOString().split('T')[0]}.json`;
                a.click();
            },

            importData(e) {
                const file = e.target.files[0];
                if (!file) return;
                const reader = new FileReader();
                reader.onload = (event) => {
                    try {
                        const imported = JSON.parse(event.target.result);
                        if (imported.series) {
                            Store.data = imported;
                            Store.save();
                            Render.seriesList();
                            this.toggleSettings(false);
                            alert("データを復元しました");
                        }
                    } catch (err) {
                        alert("データの読み込みに失敗しました");
                    }
                };
                reader.readAsText(file);
            }
        };

        // アプリ起動
        App.init();

    </script>
</body>
</html>
