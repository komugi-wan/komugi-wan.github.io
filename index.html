    function toggleFavorite(id, e) {

    function handleDragStart(e, id) {
        if(SORT_MODE !== 'custom') return;
        dragSrcId = id;
        e.target.classList.add('dragging');
    }
    function handleDragOver(e) { e.preventDefault(); }
    function handleDrop(e, targetId) {
        e.preventDefault();
        if(!dragSrcId || dragSrcId === targetId) return;
        let newOrder = [...ORDER];
        const srcIdx = newOrder.indexOf(dragSrcId);
        const targetIdx = newOrder.indexOf(targetId);
        newOrder.splice(srcIdx, 1);
        newOrder.splice(targetIdx, 0, dragSrcId);
        ORDER = newOrder;
        save();
        renderSeriesList();
    }

    function attachSwipeEvents(element, onDelete) {
        let startX = 0;
        let isSwiping = false;
        element.addEventListener('touchstart', (e) => {
            if (SORT_MODE === 'custom') return;
            const rect = element.getBoundingClientRect();
            const touchX = e.touches[0].clientX;
            const startThreshold = rect.right - (rect.width * 0.25);
            if (touchX < startThreshold) { isSwiping = false; return; }
            startX = touchX;
            isSwiping = true;
            element.classList.add('swiping');
        }, {passive: true});

        element.addEventListener('touchmove', (e) => {
            if (!isSwiping || SORT_MODE === 'custom') return;
            let currentX = e.touches[0].clientX - startX;
            if (currentX < 0) {
                if (currentX < -120) currentX = -120;
                if (!isTicking) {
                    window.requestAnimationFrame(() => {
                        element.style.transform = `translateX(${currentX}px)`;
                        isTicking = false;
                    });
                    isTicking = true;
                }
            }
        }, {passive: true});

        element.addEventListener('touchend', (e) => {
            if (!isSwiping || SORT_MODE === 'custom') return;
            isSwiping = false;
            element.classList.remove('swiping');
            const finalX = e.changedTouches[0].clientX - startX;
            if (finalX < -50) { element.style.transform = 'translateX(-100px)'; } else { element.style.transform = 'translateX(0)'; }
        }, {passive: true});

        const originalOnClick = element.onclick;
        element.onclick = (e) => {
            if (element.style.transform === 'translateX(-100px)') {
                element.style.transform = 'translateX(0)';
                e.stopPropagation();
            } else if (originalOnClick) { originalOnClick(e); }
        };
    }

    function renderSeriesList() {

                    <div style="display:flex; align-items:flex-start;">
                        <div class="handle">â‹®â‹®</div>

                                <b style="color:var(--text-main); font-size:1rem; flex:1;">${s.title}${compMark}</b>

                                    <span style="font-size:0.75rem; color:var(--gold); font-weight:bold;">${s.date || ''}</span>
                                    <button class="fav-btn ${favActive}" onclick="toggleFavorite('${id}', event)">â˜…</button>
                                </div>

                            <div style="margin-top:12px; display:flex; flex-wrap:wrap; gap:4px;">
                                ${s.tags ? s.tags.split(/[ã€, ]/).filter(t => t).map(t => `<span onclick="event.stopPropagation(); filterByTag('${t.trim()}')" class="tag-chip">#${t.trim()}</span>`).join('') : ''}
                            </div>
                        </div>
                    </div>`;
                card.onclick = (e) => { if (e.target.tagName !== 'SPAN' && e.target.tagName !== 'BUTTON') openDetail(id); };
                attachSwipeEvents(card, () => deleteSeries(id));
                swipeWrapper.appendChild(deleteBtn);
                swipeWrapper.appendChild(card);
                container.appendChild(swipeWrapper);
            }
        });
    }

        const state = e.state || {};
        const editor = document.getElementById('editorView');
        const detail = document.getElementById('detailView');
        if (editor.style.display === 'block') {

    function autoDetermineStatus(item) { 
        if (item.status === "none") return "none"; 
        const targets = item.targets || []; 
        if (targets.length === 0) return item.status; 
        const isAllCollected = targets.every(char => { 
            const s = item.stocks[char] || { own: 0, trade: 0, infinite: false }; 
            if(s.infinite) return false; 
            return (s.own + s.trade) >= 1;

                        ${list.filter(c => (item.targets || list).includes(c) && ((item.stocks[c]?.own || 0) + (item.stocks[c]?.trade || 0) === 0 || item.stocks[c]?.infinite)).map(c => `<span class="char-chip c-${c.trim()} ${(!item.stocks[c] || (item.stocks[c].own+item.stocks[c].trade===0)) ? '' : 'is-infinite-collected'}">${c}</span>`).join('') || '<span style="color:#ccc; font-size:0.6rem;">ï¼</span>'}

    function renderUnboxingGrid() { 
        const grid = document.getElementById('unboxingGrid'); 
        grid.innerHTML = ""; 
        const item = DB[currentSeriesId].items[currentItemIdx]; 
        const list = CHAR_SETS[item.charSetName || "ãƒ‡ãƒ•ã‚©ãƒ«ãƒˆ"] || DEFAULT_CHARS; 
        let tOwn = 0, tTrade = 0; 
        list.forEach(c => { 
            const s = item.stocks[c] || { own: 0, trade: 0, infinite: false }; 
            tOwn += s.own; tTrade += s.trade; 
            const panel = document.createElement('div'); 
            panel.className = `unboxing-panel c-${c.trim()}`; 
            const createHandler = (type) => { 
                let timer; 
                return { 
                    onpointerdown: (e) => { e.preventDefault(); timer = setTimeout(() => { updateUnboxingCount(c, type, -1); timer = null; }, 500); }, 
                    onpointerup: (e) => { e.preventDefault(); if(timer) { clearTimeout(timer); updateUnboxingCount(c, type, 1); } }, 
                    oncontextmenu: (e) => { e.preventDefault(); } 
                }; 
            }; 
            panel.innerHTML = `
                <div class="ub-char-label">${c}</div>
                <div class="ub-area ub-area-left"><span id="ubc-own-${c}" class="unboxing-count-badge ${s.own>0?'has-count':'is-zero'}">${s.own}</span></div>
                <div class="ub-area ub-area-right"><span id="ubc-trade-${c}" class="unboxing-count-badge ${s.trade>0?'has-count':'is-zero'}">${s.trade}</span></div>`; 
            Object.assign(panel.querySelector('.ub-area-left'), createHandler('own')); 
            Object.assign(panel.querySelector('.ub-area-right'), createHandler('trade')); 
            grid.appendChild(panel); 
        }); 
        updateUnboxingFooter(tOwn, tTrade); 
    }
    function updateUnboxingCount(char, type, delta) { const item = DB[currentSeriesId].items[currentItemIdx]; if(!item.stocks[char]) item.stocks[char] = { own: 0, trade: 0, infinite: false }; item.stocks[char][type] = Math.max(0, item.stocks[char][type] + delta); const oldStatus = item.status; item.status = autoDetermineStatus(item); if (oldStatus !== item.status) showToast(item.status === 'comp' ? "ã‚³ãƒ³ãƒ—ãƒªãƒ¼ãƒˆï¼" : "æœªã‚³ãƒ³ãƒ—ã«æˆ»ã‚Šã¾ã—ãŸ"); save(); renderUnboxingGrid(); }

        const lines = document.getElementById('charSettingsInput').value.split('\n'); let newSets = {}; 
        lines.forEach(line => { const p = line.split(':'); if(p.length >= 2) newSets[p[0].trim()] = p[1].split(',').map(c => c.trim()).filter(c => c); }); 
        CHAR_SETS = Object.keys(newSets).length ? newSets : { "ãƒ‡ãƒ•ã‚©ãƒ«ãƒˆ": DEFAULT_CHARS }; 
        TEMPLATES = document.getElementById('tempSettingsInput').value.split('\n').map(n=>n.trim()).filter(n=>n); 
        
        const pLines = document.getElementById('presetSettingsInput').value.split('\n'); let newPresets = [];

                const charList = CHAR_SETS[item.charSetName || "ãƒ‡ãƒ•ã‚©ãƒ«ãƒˆ"] || DEFAULT_CHARS;
