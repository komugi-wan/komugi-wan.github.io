<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>COLLECTION ARCHIVE</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#c5a059">
    <link rel="apple-touch-icon" href="icon-192.png">
    <link rel="stylesheet" href="style.css">
</head>
<body onload="App.init()">

<div id="splash-screen">
    <div style="color:var(--gold); font-size:1rem; letter-spacing:4px; font-weight:600; margin-bottom:25px;">COLLECTION ARCHIVE</div>
    <div style="width:24px; height:24px; border:2px solid var(--gold-light); border-top:2px solid var(--gold); border-radius:50%; animation: spin 0.8s linear infinite;"></div>
</div>

<header>
    <button onclick="App.toggleSettings(true)" class="header-btn-right">⚙</button>
    <h1>COLLECTION ARCHIVE v1.0</h1>
</header>

<div class="nav-tabs">
    <div class="nav-tab active" id="tab-list" onclick="App.switchMainTab('list')">SERIES</div>
    <div class="nav-tab" id="tab-missing" onclick="App.switchMainTab('missing')">MISSING</div>
</div>

<div id="seriesView" class="container">
    <div class="flex align-center gap-10 mb-15">
        <input type="text" id="searchBar" placeholder="シリーズ・タグを検索..." oninput="Render.seriesList()" style="flex:1;">
        <button id="btnToggleDate" onclick="App.toggleDateFilter()" style="background:var(--card-bg); border:1px solid var(--border-color); padding:10px 12px; border-radius:12px; color:var(--gold);">📅</button>
    </div>

    <div class="sort-controls">
        <button class="sort-btn active" id="sort-new" onclick="App.setSortMode('new')">登録順</button>
        <button class="sort-btn" id="sort-date" onclick="App.setSortMode('date')">日付順</button>
        <button class="sort-btn" id="sort-custom" onclick="App.setSortMode('custom')">カスタム順</button>
    </div>

    <div id="dateFilterPanel" style="display:none; background:var(--card-bg); padding:15px; border-radius:20px; margin-bottom:20px; border:1px solid var(--gold-light);">
        <p class="label-sm">表示期間を指定</p>
        <div class="flex align-center gap-10">
            <input type="month" id="filterStart" onchange="Render.seriesList()" style="padding:8px; font-size:0.85rem;">
            <span style="color:var(--text-sub)">〜</span>
            <input type="month" id="filterEnd" onchange="Render.seriesList()" style="padding:8px; font-size:0.85rem;">
            <button onclick="App.clearDateFilter()" style="background:none; border:none; color:var(--danger); font-size:0.75rem; min-width:50px;">クリア</button>
        </div>
    </div>
    <div id="seriesListContainer"></div>
</div>

<div id="missingView" class="container" style="display:none;">
    <div id="missingListContainer"></div>
</div>

<div id="detailView" class="full-view">
    <div class="view-header">
        <button onclick="App.closeDetail()" style="background:none; border:none; font-size:1.6rem; color:var(--gold); padding: 0 10px;">✕</button>
        <div id="detailHeaderTitle" class="view-header-title"></div>
        <button onclick="Actions.deleteAllItems()" class="danger-btn">全削除</button>
    </div>
    <div id="itemListContainer" class="container"></div>
    <button class="fab" onclick="App.openItemEditor()" style="background:var(--dark-pink);">＋</button>
</div>

<div id="editorView" class="full-view" style="z-index:300;">
    <div class="view-header">
        <button id="editorBackBtn" onclick="App.closeEditor()" style="background:none; border:none; color:var(--text-sub); font-size: 1rem;">戻る</button>
        <div class="view-header-title">アイテム編集</div>
        <button onclick="Actions.saveItem()" style="background:none; border:none; color:var(--dark-pink); font-weight:bold; font-size: 1rem;">保存</button>
    </div>
    <div class="container">
        <div id="historyBanner" class="history-banner" style="display:none;">
            <span style="font-size:0.7rem; color:var(--gold); font-weight:bold;">前回の設定を復元できます</span>
            <button onclick="App.applyHistory()" style="background:var(--gold); color:white; border:none; padding:5px 10px; border-radius:8px; font-size:0.65rem; font-weight:bold;">履歴から作成</button>
        </div>
        
        <div id="presetArea" class="mb-15" style="display:none;">
            <p class="label-sm">プリセットから選択</p>
            <div id="presetChips"></div>
        </div>

        <p class="label-sm">アイテム名</p>
        <input type="text" id="editItemType" placeholder="例: 缶バッジ" class="mb-15">
        <p class="label-sm">キャラセット</p>
        <select id="editCharSetName" onchange="App.changeCharSet(this.value)" class="mb-15"></select>
        <p class="label-sm">ステータス</p>
        <select id="editItemStatus" style="margin-bottom:20px;">
            <option value="not">未コンプ</option>
            <option value="comp">コンプ済</option>
            <option value="none">予定なし</option>
        </select>
        <div class="editor-bulk-actions">
            <div class="bulk-group-left">
                <button class="bulk-btn" onclick="Actions.bulkToggleTargets(true)">ALL SELECT</button>
                <button class="bulk-btn" onclick="Actions.bulkToggleTargets(false)">CANCEL</button>
                <button class="bulk-btn" onclick="Actions.bulkIncrementOwn()">ALL +1</button>
            </div>
            <button class="bulk-btn bulk-btn-danger" onclick="Actions.bulkResetCounts()">RESET ALL</button>
        </div>
        <div id="editorGrid"></div>
    </div>
</div>

<div id="seriesModal" class="modal-overlay">
    <div class="modal-content">
        <h3 style="margin-top:0; color:var(--gold); font-size:1.1rem; text-align:center;">NEW SERIES</h3>
        <input type="text" id="msTitle" placeholder="シリーズ名" class="mb-15">
        <div class="flex gap-10 mb-15">
            <input type="month" id="msDate" style="flex:1.2;">
            <input type="text" id="msTags" placeholder="タグ" style="flex:1;">
        </div>
        <label style="font-size: 0.9rem; color: var(--text-main); display:flex; align-items:center; gap:8px; margin-bottom:20px;">
            <input type="checkbox" id="msUseTemplate" checked style="width:20px; height:20px;"> テンプレートを適用
        </label>
        <button class="primary-btn" onclick="Actions.saveSeriesModal()">登録する</button>
        <button onclick="App.closeSeriesModal()" style="width:100%; background:none; border:none; margin-top:15px; color:var(--text-sub);">キャンセル</button>
    </div>
</div>

<div id="unboxingModal" class="modal-overlay">
    <div class="modal-content">
        <div class="flex justify-between align-center mb-15">
            <div id="unboxingTitle" class="text-gold text-bold" style="font-size:0.95rem;"></div>
            <p style="font-size: 0.6rem; color: var(--text-sub); margin: 0;">左:保管 / 右:譲渡<br>長押しでマイナス</p>
        </div>
        <div id="unboxingGrid" style="display: grid; grid-template-columns: repeat(2, 1fr); gap: 6px;"></div>
        <div id="unboxingTotalCount" style="text-align:center; margin-top:12px; font-size:0.8rem; color:var(--gold); background:var(--bg-color); padding:8px; border-radius:12px; border:1px solid var(--gold-light);"></div>
        <button onclick="App.closeUnboxing()" class="primary-btn">完了</button>
    </div>
</div>

<div id="settingsOverlay" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.4); z-index:500;" onclick="App.toggleSettings(false)"></div>
<div id="settingsPanel" style="position:fixed; top:0; right:-85%; width:85%; height:100%; background:white; z-index:510; transition:0.3s; padding:25px; box-sizing:border-box; overflow-y: auto; padding-top: var(--safe-top);">
    <h3 style="color:var(--gold); font-size:1.1rem; border-bottom:1px solid var(--gold-light); padding-bottom:10px;">SETTINGS</h3>
    
    <label class="label-sm" style="margin-top:20px;">募集文カスタマイズ</label>
    <input type="text" id="tradePrefixInput" placeholder="【交換】" style="margin-top:5px; font-size: 0.8rem !important; margin-bottom:5px;">
    <input type="text" id="tradeSuffixInput" placeholder="郵送希望です。検索からお気軽にどうぞ。" style="font-size: 0.8rem !important; margin-bottom:10px;">
    <label style="font-size:0.7rem; color:var(--text-sub); display:flex; align-items:center; gap:5px; margin-bottom:15px;">
        <input type="checkbox" id="tradeShowInfMark" style="width:16px; height:16px;"> 無限回収に(∞)を表示する
    </label>

    <label class="label-sm" style="margin-top:20px;">キャラクターセット（セット名:名,名...）</label>
    <textarea id="charSettingsInput" rows="5" style="margin-top:5px; border:1px solid var(--border-color); border-radius:12px; width:100%; font-size: 0.75rem !important; padding:10px;"></textarea>
    
    <label class="label-sm" style="margin-top:20px;">プリセット（アイテム名,セット名,対象キャラ1|対象キャラ2...）</label>
    <textarea id="presetSettingsInput" rows="5" style="margin-top:5px; border:1px solid var(--border-color); border-radius:12px; width:100%; font-size: 0.75rem !important; padding:10px;" placeholder="缶バッジ,デフォルト,北門|是国|金城"></textarea>

    <label class="label-sm" style="margin-top:20px;">新規登録テンプレート</label>
    <textarea id="tempSettingsInput" rows="3" style="margin-top:5px; border:1px solid var(--border-color); border-radius:12px; width:100%; padding:10px;"></textarea>
    
    <button class="primary-btn" onclick="Actions.saveSettings()" style="margin-top:30px;">設定を保存して更新</button>
    <div style="margin-top:40px; border-top:1px solid var(--border-color); padding-top:20px;">
        <button class="secondary-btn" onclick="Actions.exportBackup()">バックアップを書き出し</button>
        <button class="secondary-btn" onclick="document.getElementById('importFile').click()">バックアップを読み込み</button>
        <input type="file" id="importFile" style="display:none" accept=".json" onchange="Actions.importBackup(event)">
    </div>
</div>

<div id="toast"></div>
<button class="fab" id="mainFab" onclick="App.openSeriesModal()">＋</button>

<script src="app.js">
</script>
</body>
</html>
